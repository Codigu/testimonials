<div class="container-fluid container-fixed-lg ng-scope">
    <!-- START PANEL -->
    <div class="panel panel-transparent">
        <div class="panel-heading">
            <div class="panel-title" ng-show="post.id">Edit Post</div>
            <div class="panel-title" ng-show="!post.id">New Post</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">

                    <form id="form-post" class="form-horizontal" ng-submit="submitPostForm(post_.$valid)" role="form" autocomplete="off" name="post_" enctype="multipart/form-data" novalidate>
                        <div class="form-group">
                            <label for="title" class="col-sm-3 control-label">Title</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="title" placeholder="Post title" name="title" ng-class="{'error': post_.title.$invalid && !post_.title.$pristine}" ng-model="post.title" required>
                                <label class="error" for="title" ng-show="page_.title.$invalid && !page_.title.$pristine">This field is required.</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Content</label>
                            <div class="col-sm-9">
                                <div class="summernote-wrapper">
                                    <div id="summernote" config="summernote_options" ng-model="post.content" on-focus="focus(evt)" on-blur="blur(evt)" summernote></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="dropzone" options="dzOptions" callbacks="dzCallbacks" methods="dzMethods" ng-dropzone></div>
                        </div>

                        <div class="form-group">
                            <div class="row" ng-if="post.status != 'trashed'">
                                <label class="col-sm-3 control-label" >Status: </label>
                                <div class="col-sm-9">
                                    <select name="status" title="status" ng-model="post.status">
                                        <option value="draft">Draft</option>
                                        <option value="published">Published</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12" ng-if="post.status != 'trashed' && post.id">
                                    <button type="button" ng-click="trashPost(post)">Trash</button>
                                </div>
                                <div class="col-sm-12" ng-if="post.status == 'trashed'">
                                    <button type="button" ng-click="restorePost(post)">Restore</button>
                                    <button type="button" ng-click="deletePost(post)">Delete Permanently</button>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-3">
                                <p>I hereby certify that the information above is true and accurate. </p>
                            </div>
                            <div class="col-sm-9">
                                <button class="btn btn-success" type="submit">Submit</button>
                                <button class="btn btn-default"><i class="pg-close"></i> Clear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END PANEL -->
</div>
<!-- END CONTAINER FLUID -->
