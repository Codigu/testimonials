<div class="container-fluid container-fixed-lg bg-white">
    <!-- START PANEL -->
    <div class="panel panel-transparent">
        <div class="panel-heading">
            <div class="panel-title">Posts
            </div>
            <div class="btn-group pull-right m-b-10">
                <button type="button" class="btn btn-default" ng-click="addNewPost()">Add new</button>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover" id="navigationsTable">
                    <thead>
                    <tr>
                        <th style="width:20%">Title</th>
                        <th style="width:20%">Excerpt</th>
                        <th style="width:20%">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="post in posts" ng-click="editPost(post)">
                            <td class="v-align-middle">
                                <p>{{ post.title }}</p>
                            </td>
                            <td class="v-align-middle">
                                <p><img src="{{ post.featured_image }}"  /></p>
                            </td>
                            <td class="v-align-middle">
                                <p>{{ post.status }}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END PANEL -->
</div>
